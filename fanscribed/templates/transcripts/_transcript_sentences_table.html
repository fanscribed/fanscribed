{# params: sentences #}

<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th>Start</th>
      <th>End</th>
      <th>Speaker</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    {% for sentence in sentences %}
      <tr>
        <td>{{ sentence.latest_start }}</td>
        <td>{{ sentence.latest_end }}</td>
        <td>{{ sentence.latest_speaker }}</td>
        <td>{{ sentence.latest_text }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
