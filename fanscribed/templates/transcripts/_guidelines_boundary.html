<p>
  Find the precise start and end of the sentence.
</p>

<style type="text/css">
  .well ol > li {
    margin-top: 1em;
  }
  .well ol > li:first-child {
    margin-top: 0;
  }
</style>

<ol>
  <li>
    Adjust the start/end time codes.
    <ul class="small">
      <li><kbd>^B</kbd>: copy current timecode into <i>start</i>.</li>
      <li><kbd>^E</kbd>: copy current timecode into <i>end</i>.</li>
    </ul>
  </li>
  <li>Press <kbd>^R</kbd> to reload the audio.</li>
  <li>Repeat as necessary, then save the task.</li>
</ol>
