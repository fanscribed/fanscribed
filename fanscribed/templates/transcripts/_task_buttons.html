{% load bootstrap3 %}
{% buttons %}
  <button class="btn btn-primary" type="submit" name="continue" value="1">Save &amp; Continue<br><kbd>Ctrl+Return</kbd></button>
  <button class="btn btn-success" type="submit" name="exit" value="1">Save &amp; Exit<br><kbd>Ctrl+Shift+Return</kbd></button>
  <button class="btn btn-cancel" type="submit" name="cancel" value="1">Exit Without Saving<br><kbd>Ctrl+Esc</kbd></button>
{% endbuttons %}
