{% load bootstrap3 %}
{% buttons %}
  <button class="btn btn-primary" type="submit" name="continue" value="1">Save &amp; Continue<br><small>Ctrl+S</small></button>
  <button class="btn btn-default" type="submit" name="exit" value="1">Save &amp; Exit<br><small>Ctrl+Shift+S</small></button>
  <button class="btn btn-cancel" type="submit" name="cancel" value="1">Exit Without Saving<br><small>Ctrl+Esc</small></button>
{% endbuttons %}
