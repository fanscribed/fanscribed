{% extends 'profiles/base.html' %}
{% load bootstrap3 %}

{% block title %}
  Your Profile
{% endblock %}


{% block profile_content %}
  {% with profile=user.profile  %}

    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button class="btn btn-primary" type="submit">Save</button>
      {% endbuttons %}
    </form>

  {% endwith %}
{% endblock %}
