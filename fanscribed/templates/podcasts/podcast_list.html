{% extends "base.html" %}


{% block nav_class_read %}
  active
{% endblock %}


{% block content %}

  <table class="table">

    <thead>
      <tr>
        <th>Title</th>
      </tr>
    </thead>

    <tbody>
      {% for podcast in object_list %}
        <tr>
          <td><a href="{% url 'podcasts:detail' pk=podcast.pk %}">{{ podcast.title }}</a></td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock %}
