<p>
  Adjust the start and end positions
  so that only the sentence shown is played back.
</p>

<style type="text/css">
  .well ol > li {
    margin-top: 1em;
  }
  .well ol > li:first-child {
    margin-top: 0;
  }
</style>

<p>
  The following keyboard shortcuts may be helpful:
</p>

<ul class="small">
  <li><kbd>s</kbd>: copy playback position into <i>start</i>.</li>
  <li><kbd>e</kbd>: copy playback position into <i>end</i>.</li>
  <li><kbd>&#8593;</kbd>, <kbd>&#8595;</kbd>: adjust highlighted playback position.</li>
  <li><kbd>~</kbd>: restart playback.</li>
</ul>
